name: docs build

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main

permissions:
  contents: write

jobs:
  LearnData-build:
    runs-on: ubuntu-latest
    env:
      FTP_HOST: ${{ secrets.ftp_host }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          # 获取所有标记和分支的所有历史记录（updatetime 必须，否则每次都会变化）
          fetch-depth: 0
          # 如果文档包含 Git 子模块，请取消注释下一行
          # submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          folder: web

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 指定静态文件部署到的分支
          branch: gh-pages
          folder: web/docs/.vuepress/dist
